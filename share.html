            <div class="result-list mCustomScrollbar" data-mcs-theme="dark">
                <ul>
                    <li class="person" v-for="item in selected">
                        <i :style="{'background-image': 'url(' + item.icon + ')'}">
                        </i>
                        <span v-text="item.name"></span>
                        <a href="javascript:;" @click="remove(item)">
                            <svg width="100%" height="100%">
                                <use xlink:href="#sure"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <button @click="sure" :class="[selected.length == 0 ?'disabled':'']" :disabled="selected.length == 0">确认</button>
            <button @click="close" class="hollow">取消</button>
        </div>
    </div>
    <script type="text/x-template" id="node-template">
        <li :class="[expanded?'expanded':'']">
            <a :style="nodeDeepStyle" href="javascript:;" @click="expanded=!expanded">{{source.name}}</a>
            <ul>
                <tree-nodes v-for="item in trees" :source="item" :deep="deep + 1" :key="item.id"></tree-nodes>
            </ul>
            <div class="person-container">
                <div v-for="item in nodes" :style="personDeepStyle" class="person" :key="item.id" @click="select(item)"  :class="{'select':item.select }">
                    <i :style="{'background-image': 'url(' + item.icon + ')'}">
                    </i>
                    <span v-text="item.name"></span>
                    <a href="javascript:;">
                        <svg width="100%" height="100%">
                            <use xlink:href="#cancel"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </li>
    </script>
