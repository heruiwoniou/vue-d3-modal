<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .b {
            margin: auto;
            transition: width .2s ease, height .2s ease, margin .2s ease;
        }
        
        .content {
            position: absolute;
            left: 9%;
            top: 9%;
            bottom: 9%;
            right: 9%;
        }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        function init(){
            var canvas  = d3.select('body').append('svg')
                .attr('width',800)
                .attr('height',600);
            var g = canvas.append('g');
            var path = canvas.append('path')
                .attr('d',`
                M100,100
                q0,0 0,0
                c100,0 200,0 300,0
                q20,0 20,20
                c0,100 0,200 0, 300
                q0,20 -20,20
                c-100,0 -200,0 -300,0
                q-20,0 -20,-20
                `)
        }
        window.onload = init;
    </script>
</body>

</html>
